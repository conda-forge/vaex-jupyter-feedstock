{% set name = "vaex-jupyter" %}
{% set version = "0.3.1" %}
{% set sha256 = "84a294263b9640f7055a6b3fe3ed2051eceaf3c5a51086e72efc30774de85c31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - vaex-core >=0.6
    - vaex-viz
    - bqplot >=0.10.1
    - ipyvolume >=0.4
    - ipyleaflet
    - ipympl

test:
  imports:
    - vaex.jupyter

about:
  home: https://www.github.com/maartenbreddels/vaex
  doc_url: https://docs.vaex.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Jupyter notebook and Jupyter lab support for vaex

extra:
  recipe-maintainers:
    - maartenbreddels
